<section class="h-100 gradient-custom-2 game-detail">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card">
          <div class="card-container">
            <div class="ms-4 mt-2">
              <button (click)="back()" class="btn btn-sm btn-light">Regresar</button>
            </div>
            <div class="rounded-top text-white d-flex flex-column flex-md-row">
              <div class="ms-4 mt-2 d-flex flex-column">
                <img [src]="game.thumbnail"
                  alt="Generic placeholder image" class="img-fluid img-thumbnail mt-1 mb-4">
              </div>
              <div class="ms-4" style="margin-top: 10px;">
                <h5>{{ game.title }}</h5>
                <p><strong>Genre: </strong>{{ game.genre }}</p>
                <p><strong>Platform: </strong>{{ game.platform }}</p>
                <p><strong>Status: </strong>{{ game.status }}</p>
                <p><strong>Developer: </strong>{{ game.developer }}</p>
              </div>

            </div>
          </div>

          <div class="card-body p-4 text-black">
            <div class="mb-4">
              <p class="lead fw-normal mb-1 p-2">Description</p>
              <div class="p-2" style="background-color: #f8f9fa;">
                <p class="mb-0">{{ game.description }}</p>
              </div>
            </div>
            <div class="mb-2">
              <p class="lead fw-normal mb-1 p-2">Release date</p>
              <div class="p-2" style="background-color: #f8f9fa;">
                <p class="mb-0">{{ game.release_date | date:'short' }}</p>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <p class="lead fw-normal mb-0">Screenshots</p>
            </div>
            <div class="d-flex flex-column flex-md-row gap-4">
              <div *ngFor="let image of game.screenshots" class="col mb-2">
                <img src="{{image.image}}"
                  alt="image 1" class="w-100 rounded-3">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
